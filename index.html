<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="carousel">
    <div class="list">
        <div class="item active" style="--bg: #ea3d41">
            <div class="content">strawberry</div>
            <img src="ima/strawberry-slice.png" alt="" class="fruit">
        </div>
        <div class="item" style="--bg: #f1960d">
            <div class="content">mango</div>
            <img src="ima/mango-slice.png" alt="" class="fruit">
        </div>
        <div class="item hidden" style="--bg: #ea3d4">
            <div class="content">orange</div>
            <img src="ima/orange-slice copy.png" alt="" class="fruit">
        </div>

    </div>
        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>
        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
